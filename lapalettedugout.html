<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <script src="https://kit.fontawesome.com/e1bae0e14a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Header-->
    <header class="header">
        <h1 class="header__logo">
            ohmyfood
        </h1>
    </header>
    <div class="head-img">
        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image la palette du goût">
    </div>
    <!-- main -->
    <main>
     <!-- section carte menu -->
     <section class="global-menu">
        <!-- info -->
        <div class="global-menu__info">
            <h2>
                La palette du goût
            </h2>
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
        <!-- type -->
        <div class="global-menu__titre">
            <h3>Entrées</h3>
        </div>
        <!-- section menu entrée -->
        <section class="menu">
            <div class="menu__choix">
                <a href="#">
                    <h4>Fricassée d'escargot</h4>
                    <div class="menu__choix--descriptif">
                        <p>Au piment d'Espelette </p>
                        <span>25€</span>
                    </div>
                    <div class="menu__choix--descriptif--valid">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </a>
            </div>
            <div class="menu__choix">
                <a href="#">
                    <h4>Foie gras de canard mi-cuit</h4>
                    <div class="menu__choix--descriptif">
                        <p>Et ses copeaux de truffe noire</p>
                        <span>35€</span>
                    </div>
                    <div class="menu__choix--descriptif--valid">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </a>
            </div>
            <div class="menu__choix">
                <a href="#">
                    <h4>Œuf au plat</h4>
                    <div class="menu__choix--descriptif">
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                        <span>20€</span>
                    </div>
                    <div class="menu__choix--descriptif--valid">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </a>
            </div>

        </section>
     </section>   
    </main>

</body>
</html>
